<div class="container mt-4">
  <div class="row">
    <div class="col-sm">
      <h3 class="pt-3">Text Field</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Text Input</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Text">
        </div>
        <h3 class="pt-3">Number Field</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Number Input</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Number">
        </div>
        <h3 class="pt-3">Checkbox</h3>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Checkbox Label</label>
        </div>
        <h3 class="pt-3">Radio Button</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Second default radio
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
          <label class="form-check-label" for="exampleRadios3">
            Disabled radio
          </label>
        </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
      <h3 class="pt-3">DropDown</h3>
        <label for="exampleFormControlSelect1">Dropdown</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
      <h3 class="pt-3">Muliple options</h3>
        <label for="exampleFormControlSelect2">Multiple Options</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
      <h3 class="pt-3">Text Area</h3>
        <label for="exampleFormControlTextarea1">Text Area</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="col-sm">
      <h3 class="pt-3">File Input Field</h3>

      <div class="form-group">
        <label for="exampleFormControlFile1">File Input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
  </div>
</div>
