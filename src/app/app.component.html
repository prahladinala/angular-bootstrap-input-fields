<div class="container mt-4">
  <h1 class="display-5">Angular Input Fields</h1>
  <div class="row">
    <div class="col-sm">
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{textfields}}</h4>
          <!-- <label for="exampleInputEmail1">{{textfields}}</label> -->
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Text">
        </div>
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{numfields}}</h4>
          <!-- <label for="exampleInputEmail1">{{numfields}}</label> -->
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Number">
        </div>
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{passfield}}</h4>
          <!-- <label for="exampleInputEmail1">{{passfield}}</label> -->
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{datefield}}</h4>
          <!-- <label for="exampleInputEmail1">{{datefield}}</label> -->
          <input type="date" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{datetfield}}</h4>
          <!-- <label for="exampleInputEmail1">{{datetfield}}</label> -->
          <input type="datetime-local" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{timefield}}</h4>
          <!-- <label for="exampleInputEmail1">{{timefield}}</label> -->
          <input type="time" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{weekfield}}</h4>
          <!-- <label for="exampleInputEmail1">{{weekfield}}</label> -->
          <input type="week" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group fieldone p-4">
          <h4 class="pt-2">{{monthfield}}</h4>
          <!-- <label for="exampleInputEmail1">{{monthfield}}</label> -->
          <input type="month" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        
        
    </div>
    <div class="col-sm">
      <div class="form-group fieldone p-4">
      <h4 class="pt-3">{{dropfield}}</h4>
        <!-- <label for="exampleFormControlSelect1">{{dropfield}}</label> -->
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group fieldone p-4">
      <h4 class="pt-3">{{multifield}}</h4>
        <!-- <label for="exampleFormControlSelect2">{{multifield}}</label> -->
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group fieldone p-4">
      <h4 class="pt-3">{{txtareafield}}</h4>
        <!-- <label for="exampleFormControlTextarea1">{{txtareafield}}</label> -->
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group fieldone p-4">
        <h4 class="pt-2">{{colorfield}}</h4>
        <!-- <label for="exampleInputEmail1">{{colorfield}}</label> -->
        <input type="color" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-group fieldone p-4">
        <h4 class="pt-2">{{imagefield}}</h4>
        <!-- <label for="exampleInputEmail1">{{imagefield}}</label> -->
        <input type="image" src="https://toolmate.co.in/assets/logo/Toolmate%20%E2%80%93%20Purple.png" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="col-sm">
      <div class="fieldone p-4">

      <h4 class="pt-3">{{filefield}}</h4>
      <div class="form-group fieldone p-4">
        <!-- <label for="exampleFormControlFile1">{{filefield}}</label> -->
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
    <br/>
    <div class="fieldone p-4">
      <h4 class="pt-2">{{radiofield}}</h4>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
          Disabled radio
        </label>
      </div>
    </div>
    <br/>
    <div class="form-group fieldone p-4">
      <h4 class="pt-2">{{rangefield}}</h4>
      <!-- <label for="exampleInputEmail1">{{rangefield}}</label> -->
      <input type="range" class="form-control" id="inputPassword" placeholder="Password" min="0" max="50">
    </div>
    <div class="form-check fieldone p-4">
      <h4 class="pt-2">{{checkfield}}</h4>
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Checkbox Label</label>
    </div>
    </div>
  </div>
</div>
